spring.application.name=Flight Auth Service
server.port=8080

# Set active profile like dev, test, prod
spring.profiles.active=dev

# --- Common configuration for all profiles ---
# --- If commented add those in your active profile with proper credentials ---
# --- Or if you want to overwrite any property then add it in your active profile ---

# Database Configuration
#spring.datasource.url=jdbc:mysql://localhost/flight_auth
#spring.datasource.username=db_user
#spring.datasource.password=db_user_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Configuration
spring.datasource.hikari.pool-name=auth-hikari-pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.auto-commit=true

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=false
spring.flyway.out-of-order=false
spring.flyway.validate-on-migrate=true
spring.flyway.placeholder-replacement=true
spring.flyway.table=flyway_schema_history
spring.flyway.clean-disabled=true
spring.flyway.lock-retry-count=50
